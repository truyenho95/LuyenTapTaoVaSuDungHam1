<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bài 2</title>
</head>
<body onload="addToOne(x);">
  
  <script>
    let x = parseInt(prompt('Mời nhập số:'));
    function addToOne(number) {
      number++;
      alert(number);
      return number;
    }
  </script>
</body>
</html>
