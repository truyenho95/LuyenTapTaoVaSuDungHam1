<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bài 5</title>

<body onload="findConstellation(input);">
  
  <script>
    const stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    const constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    let input = prompt('Star:');
    
    function findConstellation(str) {
      for (let i = 0; i<stars.length; i++) {
        if (str===stars[i])
          return alert(`${str} thuộc chòm sao ${constellations[i]}`);
      }
      return alert('Không tìm thấy!');
    }
  </script>
</body>
</html>
